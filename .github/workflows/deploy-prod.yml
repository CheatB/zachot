name: Deploy PROD (safe)

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    name: Safe production deploy (no restarts)
    runs-on: ubuntu-latest

    needs:
      - build-web
      - test-backend
      - deploy-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.128.42.135 >> ~/.ssh/known_hosts

      - name: SSH deploy PROD (safe mode)
        run: |
          ssh -i ~/.ssh/id_ed25519 deploy@31.128.42.135 << 'EOF'
            set -e

            echo "ðŸ‘¤ User:"
            whoami

            echo "ðŸ“ Go to project:"
            cd /home/deploy/zachot

            echo "ðŸ”„ Git pull:"
            git pull origin main

            echo "ðŸ§  Runtime versions:"
            node -v
            python3 --version

            echo "ðŸ“¦ Frontend build:"
            cd apps/web
            npm ci
            npm run build
            cd ../..

            echo "ðŸ Backend sanity check:"
            python3 -m compileall apps packages

            echo "ðŸ“‚ Project status:"
            git status --short

            echo "âœ… PROD deploy (safe) finished"
          EOF
