name: Deploy PROD (safe)

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.128.42.135 >> ~/.ssh/known_hosts

      - name: Safe deploy to PROD
        run: |
          ssh -i ~/.ssh/id_ed25519 deploy@31.128.42.135 << 'EOF'
            set -e

            echo "ðŸ‘¤ User:"
            whoami

            echo "ðŸ“ Project dir:"
            cd /home/deploy/zachot

            echo "ðŸ”„ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Git status:"
            git status

            echo "âœ… Safe PROD deploy finished"
          EOF
