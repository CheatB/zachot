name: Deploy PROD (safe)

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 31.128.42.135 >> ~/.ssh/known_hosts

      - name: SSH deploy PROD (safe)
        run: |
          ssh -i ~/.ssh/id_ed25519 deploy@31.128.42.135 << 'EOF'
            set -e

            echo "ðŸ‘¤ User:"
            whoami

            echo "ðŸ“ Project dir:"
            cd /home/deploy/zachot

            echo "ðŸ”„ Pull latest code:"
            git pull origin main

            echo "ðŸ“¦ Frontend build (safe):"
            cd apps/web
            npm ci
            npm run build
            cd ../..

            echo "ðŸ Backend sanity check:"
            python3 -m compileall apps packages

            echo "âœ… PROD deploy finished"
          EOF
